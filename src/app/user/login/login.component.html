<div class="container-fluid">
  <div class="row">
    <div class="d-none d-md-block col-md-6 image-bg"></div>
    <div class="col-md-6 authetication-form">
      <form class="mx-auto" (ngSubmit)="doLogin()">
        <h1 class="text-center">LibRepo</h1>
            <div class="form-group">
              <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address"
                value="sales@microsoft.com" required>
            </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="pass" placeholder="Passowrd" value="micosoft2018" required>
            </div>
            
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="remember-me">
          <label class="form-check-label" for="remember-me">Remember Me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="material-icons p-2">
            arrow_forward_ios
          </i>
        </button>
        <p class="text-center mb-0 p-2">
            <small>Do not have an account ?</small>
        </p>
        <a id="register-btn" [routerLink]="['../register']" class="btn btn-default font-weight-bold text-center w-100">
            REGISTER
        </a>
      </form>
      
    </div>
  </div>
</div>
