<div class="container-fluid">
    <div class="row">
      <div class="d-none d-md-block col-md-6 image-bg"></div>
      <div class="col-md-6 authetication-form">
          <form (ngSubmit)="doRegister()">
              <div class="form-group">
                <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address"
                  value="sales@microsoft.com" required>
              </div>
              <div class="form-group">
                <input type="password" [(ngModel)]="password" name="password" class="form-control" id="pass" placeholder="Passowrd" value="micosoft2018" required>
              </div>
              <button type="submit" class="w-100 btn btn-primary"><i class="material-icons">
                  arrow_forward
                </i></button>
                <p class="text-center font-weight-bold mt-2 mb-0">Already have an account ?</p>
              <button id="reg" routerLink="../login" type="button" class="m-0 btn btn-default w-100 font-weight-bold">LOGIN</button>
            </form>
        
      </div>
    </div>
  </div>
